<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 50%;
            margin: auto;
        }

        h1 {
            color: #ff3399;
        }

        textarea {
            width: 100%;
            height: 100px;
            border: 2px solid #ff3399;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #ff3399;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #cc0077;
        }

        .wishes-container {
            margin-top: 20px;
            text-align: left;
        }

        .wish {
            background-color: #fff3f3;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Your Birthday Wishes!</h1>
        <textarea id="wishInput" placeholder="Type your birthday wish here..."></textarea>
        <button onclick="submitWish()">Send Wish</button>
        
        <div class="wishes-container" id="wishesList">
            <h2>Wishes from Everyone</h2>
        </div>
    </div>

    <script>
        function submitWish() {
            let wishText = document.getElementById("wishInput").value;
            if (wishText.trim() !== "") {
                let wishesList = document.getElementById("wishesList");
                let newWish = document.createElement("div");
                newWish.className = "wish";
                newWish.innerText = wishText;
                wishesList.appendChild(newWish);
                document.getElementById("wishInput").value = ""; // Clear the input after submission
            }
        }
    </script>
</body>
</html>
